spring.datasource.url=jdbc:postgresql://localhost:5432/ecommercedb
spring.datasource.username=postgres
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
string.jpa.properties.hibernate.format_sql=true
string.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
string.jpa.properties.hibernate.globally_quoted_identifiers=true

security.basic.enabled=false